---
layout: default
title: List
permalink: /blog/
---

<div class="home">
  
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%m / %d / %Y "}}{{ '&nbsp; | &nbsp;'}}{% if post.meta %}{{ post.meta | upcase }}{% endif %}</span>
        <a class="post-link-archive" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>

</div>
