---
layout: default
title: Archive
permalink: /blog/archive/
---

<div class="home">
  
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%m / %d / %Y "}}{{ '&nbsp; | &nbsp;'}}{% if post.meta %}{{ post.meta | upcase }}{% endif %}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

</div>
