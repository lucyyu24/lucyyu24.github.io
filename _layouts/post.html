---
layout: default
---
<div class="post">

  <header class="post-header">
  <p class="post-meta">{{ page.date | date: "%m / %d / %Y "}}{{ '&nbsp; | &nbsp;'}}{% if page.meta %}{{ page.meta | upcase }}{% endif %}</p>
      <h1 class="post-title">{{ page.title }}</h1>
  </header>

    
  <article class="post-content">
    {{ content }}
  </article>

</div>
