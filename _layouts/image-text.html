---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

    <div class="row">
      <div class="col-lg-6">
        <img src="{{ site.baseurl }}/images/{{ page.image }}"/>
      </div>
      <div class="col-lg-6">
        <article class="post-content">
          {{ content }}
        </article>
      </div>
  </div>

</div>
